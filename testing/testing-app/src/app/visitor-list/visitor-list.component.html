<div class="content">
  <div class="head">
    <button class="menu-icon">
      <i class="fas fa-list-ul btn"></i>
    </button>
    <div class="subhead">
      <p>Sat, 05 May 2021, 03:45PM</p>
      <i class="fas fa-bug"></i>
      <i class="fas fa-question-circle"></i>
      <i class="fas fa-user"></i>
      <p class="admin-title">Admin ALMEGATEX</p>
    </div>
  </div>
  <div class="body">
    <div class="search">
      <h1 class="title-search">Search</h1>
      <section class="section">
        <p>
          <mat-checkbox class="example-margin">Created Time Mode</mat-checkbox>
        </p>
        <p>
          <mat-checkbox class="example-margin"
            >Transaction Time Mode</mat-checkbox
          >
        </p>
      </section>
      <input
        type="text"
        class="form-input"
        id="voucerID"
        name="voucerID"
        placeholder="Voucer ID"
      />
      <input
        type="text"
        class="form-input"
        id="remark"
        name="remark"
        placeholder="Remark"
      />
      <button class="button-search">
        <i class="fas fa-search btn"></i> Search
      </button>
    </div>
    <div class="data">
      <button class="button-download">
        <i class="fas fa-cloud-download-alt btn"></i>
      </button>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="position" class="data-table">
            <th mat-header-cell *matHeaderCellDef>Customer ID</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Pic</th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
